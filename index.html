<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>舆情</title>

<link type="text/css" rel="stylesheet" href="css/myCarousel.css">



</head>
<body>

<script type="text/javascript" src="js/header.js"></script>
<script>
		$(document).ready(function(){ 
		$('#myCarousel').carousel({interval:2000});//每隔2秒自动轮播 
		});
		   </script>
	   
	   <div id="myCarousel" class="carousel slide">
		   <!-- 轮播（Carousel）指标 -->
		   <ol class="carousel-indicators">
			   <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			   <li data-target="#myCarousel" data-slide-to="1"></li>
			   <li data-target="#myCarousel" data-slide-to="2"></li>
			   <li data-target="#myCarousel" data-slide-to="3"></li>
		   </ol>   
		   <!-- 轮播（Carousel）项目 -->
		   <div class="carousel-inner">
			   <div class="item active">
				   <img src="img/1.png" alt="First slide">
				   <!-- alt属性显示图片无法正常显示时的替代内容 -->
				   <p>热点事件</p>
			   </div>
			   <div class="item">
				   <img src="img/2.png" alt="Second slide">
				   <p>信息监测</p>
			   </div>
			   <div class="item">
				   <img src="img/3.png" alt="Third slide">
				   <p>舆情演化</p>
			   </div>
			   <div class="item">
					<img src="img/4.png" alt="Fourth slide">
					<p>事件分析</p>
				</div>
				
		   </div>
		   <!-- 轮播（Carousel）导航 -->
		   <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			   <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			   <span class="sr-only">Previous</span>
		   </a>
		   <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			   <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			   <span class="sr-only">Next</span>
		   </a>
		</div>
		   

	

	  <script type="text/javascript" src="js/footer.js"></script>
	  
</body>
</html>
