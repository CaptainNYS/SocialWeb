<!DOCTYPE html>
<html>

<head>
    <meta  charset="utf-8" />
    <title>用户监测</title>

    </head>
<body>
       
   <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
   <div id="main" style="width: 600px;height:400px;position:absolute;left:400px;"></div>
   <script type="text/javascript">  
   
      // 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));   


data = [["2017-06-05",116],["2017-06-06",129],["2017-06-07",135],["2017-06-08",86],["2017-06-09",73],["2017-06-10",85],["2017-06-11",73],["2017-06-12",68],["2017-06-13",92],["2017-06-14",130],["2017-06-15",245],["2017-06-16",139],["2017-06-17",115],["2017-06-18",111],["2017-06-19",309],["2017-06-20",206],["2017-06-21",137],["2017-06-22",128],["2017-06-23",85],["2017-06-24",94],["2017-06-25",71],["2017-06-26",106],["2017-06-27",84],["2017-06-28",93],["2017-06-29",85],["2017-06-30",73],["2017-07-01",83],["2017-07-02",125],["2017-07-03",107],["2017-07-04",82],["2017-07-05",44],["2017-07-06",72],["2017-07-07",106],["2017-07-08",107],["2017-07-09",66],["2017-07-10",91],["2017-07-11",92],["2017-07-12",113],["2017-07-13",107],["2017-07-14",131],["2017-07-15",111],["2017-07-16",64],["2017-07-17",69],["2017-07-18",88],["2017-07-19",77],["2017-07-20",83],["2017-07-21",111],["2017-07-22",57],["2017-07-23",55],["2017-07-24",60]];

var dateList = data.map(function (item) {
    return item[0];
});
var valueList = data.map(function (item) {
    return item[1];
});

option = {

    // Make gradient line here
    visualMap: [{
        show: false,
        type: 'continuous',
        seriesIndex: 0,
        min: 0,
        max: 300
    }],


    title: [{
        left: 'center',
        text: '话题热度趋势'
    }],
    tooltip: {
        trigger: 'axis'
    },
    xAxis: [{
        data: dateList
    }],
    yAxis: [{
        splitLine: {show: false}
    }],
    grid: [{
        bottom: '60%'
    }],
    series: [{
        type: 'line',
        showSymbol: false,
        data: valueList
    }]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
</script>
<script type="text/javascript" src="js/header.js"></script>
</body>
</html>
