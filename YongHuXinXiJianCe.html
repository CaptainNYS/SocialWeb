<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户信息监测</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.js"></script>
    

    
    </head>
<body>
       
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;position: absolute;left:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {

            title: {
                text: '热点信息量'
            },
            tooltip: {},
            legend: {
                data:['信息量']
            },
            xAxis: {
                data: ["韩国冬奥","两会","NCAA","红海行动",
                "中美贸易战","Uber"]
            },
            yAxis: {},
            series: [{
                name: '信息量',
                type: 'bar',
                data: [599, 290, 396, 190, 1000, 250]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
  <script type="text/javascript" src="js/footer.js"></script>
  <script type="text/javascript" src="js/header.js"></script>
</body>
</html>
